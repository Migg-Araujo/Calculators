<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc JS</title>
</head>
<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="buttons">
            <div class="buttonsRow">
                <button class="button1">C</button>
                <button class="button1">&larr;</button>
                <button class="button2">&divide;</button>
            </div>
            <div class="buttonsRow">
                <button class="button1">7</button>
                <button class="button1">8</button>
                <button class="button1">9</button>
                <button class="button2">&times;</button>
            </div>
            <div class="buttonsRow">
                <button class="button1">4</button>
                <button class="button1">5</button>
                <button class="button1">6</button>
                <button class="button2">&minus;</button>
            </div>
            <div class="buttonsRow">
                <button class="button1">1</button>
                <button class="button1">2</button>
                <button class="button1">3</button>
                <button class="button2">&plus;</button>
            </div>
            <div class="buttonsRow">
                <button class="button1">0</button>
                <button class="button1">.</button>
                <button class="button2">&equals;</button>
            </div>
        </section>
    </div>
</body>
</html>
